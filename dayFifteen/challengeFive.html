<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="ulWrite">

    </ul>
    <button id="btn">DblClick</button>
</body>

</html>

<script>
    let dblClickCount = 0;
    let ulWrite = document.getElementById("ulWrite");
    let btn = document.getElementById("btn");
    btn.addEventListener("dblclick", () => {
        dblClickCount++;
        let newLi = document.createElement("li");
        newLi.innerText = `
            Doublle clicked ${dblClickCount}
        `
        ulWrite.appendChild(newLi);

    })
</script>
