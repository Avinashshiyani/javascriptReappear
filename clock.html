<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="ptag"></p>
</body>

</html>
<script>


    let pTag = document.querySelector(".ptag");

    console.log(pTag)

    let data = () => {
        let a = new Date();
        let h = a.getHours();
        let m = a.getMinutes();
        let s = a.getSeconds();
        let allDate = `${h}:${m}:${s}`;

        pTag.innerHTML = allDate;
    }

    setInterval(data, 1000)


</script>
