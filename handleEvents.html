<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="hello">Hello world</p>
</body>

</html>
<script>
    let classMe = document.getElementsByClassName("hello")[0];
    console.log(classMe)
    classMe.addEventListener("click", function (e) {
        alert("Hello");
    })

    classMe.removeEventListener("click", function () {
        console.log("Hello");
    });
</script>
