<script>

    class Book {

        constructor(title = "hello", author = "javascript") {
            this.title = title
            this.author = author
        }
        method() {
            console.log(`Title : ${this.title} || Author : ${this.author}`)
        }
    }
    let info = new Book("Code", "Avinash");

    info.method();

</script>
