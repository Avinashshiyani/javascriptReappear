Show "Hello, Avinash!" one character at a time, with 300ms delay between each character. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="paragraph"></p>

</body>

</html>

<script>
    let paragraph = document.querySelector(".paragraph");
    let text = "Hello, Avinash!";
    let index = 0;

    let interval = setInterval(() => {
        paragraph.textContent += text[index];
        index++;

        if (index === text.length) {
            clearInterval(interval); // stop once done
        }
    }, 300); // 300ms delay
</script>
