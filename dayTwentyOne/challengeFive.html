ðŸ“Œ Create a list of items with delete buttons.
ðŸ‘‰ Use delegation: one listener on ul removes the correct <li> when its button is clicked. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <ul class="item-list">
        <li>Item 1 <button class="delete-btn">Delete</button></li>
        <li>Item 2 <button class="delete-btn">Delete</button></li>
        <li>Item 3 <button class="delete-btn">Delete</button></li>
    </ul>

    <script>
        let itemList = document.querySelector(".item-list");

        itemList.addEventListener("click", (e) => {
            if (e.target.classList.contains("delete-btn")) {
                let liToDelete = e.target.closest("li");
                itemList.removeChild(liToDelete);
            }
        });
    </script>
</body>

</html>
