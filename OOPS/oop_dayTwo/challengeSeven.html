<script>

    class Device {
        powerOn() {
            console.log("Power on")
        }
    }

    class Smartphone extends Device {
        takePhoto() {
            console.log("Take Photo")
        }
        makeCall() {
            console.log("Make Call")
        }
    }


    let sp = new Smartphone();
    sp.powerOn()
    sp.takePhoto()
    sp.makeCall()
