<!-- // ðŸ“Œ Create a class `MathHelper` with:
// - static method `square(num)` â†’ returns square of a number.
// - static method `cube(num)` â†’ returns cube of a number.
// âœ… Use and log both without creating an instance. -->


<script>

    class MathHelper {
        static square(num = 0) {
            return num * num
        }

        static cube(num = 0) {
            return num * num * num
        }
    }

    console.log(MathHelper.square(5))
    console.log(MathHelper.cube(5))

</script>
