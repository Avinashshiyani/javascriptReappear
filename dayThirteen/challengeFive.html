<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="colorText">Hello</p>
</body>

</html>
<script>
    let paraGraph = document.getElementById("colorText");

    paraGraph.style.fontSize = "24px";
    paraGraph.style.color = "blue";

</script>
