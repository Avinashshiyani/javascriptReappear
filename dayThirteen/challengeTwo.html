<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="click-btn">Click Me</button>
</body>

</html>
<script>
    let buttonClick = document.querySelector(".click-btn");
    buttonClick.style.backgroundColor = "green";
</script>
