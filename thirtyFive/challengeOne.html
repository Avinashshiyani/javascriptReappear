  { name: "Avi", age: 22 },

<script>
    let data = [
        { name: "Avi", age: 22 },
        { name: "John", age: 17 },
        { name: "Sara", age: 30 }

    let filteredData = data.filter((e) => e.age >= 18);

    console.log(filteredData);

</script>
