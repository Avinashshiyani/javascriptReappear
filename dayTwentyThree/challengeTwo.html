<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="show">

    </div>
</body>

</html>

<script>

    let show = document.querySelector(".show");

    let getDataFromLs = localStorage.getItem("form");

    if (getDataFromLs) {
        let allData = JSON.parse(getDataFromLs);
        console.log(allData);
        show.innerHTML = `<p>${allData.name} ${allData.email}<p>`
    }

</script>
