<script>

    let hello = async () => {
        let a = () => {
            setTimeout(() => {
                console.log("hello")
            }, 2000)
        }
        let b = () => {
            setTimeout(() => {
                console.log("hello b")
            }, 1000)
        }
        await b()
        await a()
    }
    hello()
</script>
