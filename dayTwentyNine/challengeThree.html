<script>
    let fetchData = () => {
        let newPromise = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve({ id: 1, name: "Avinash" })
            }, 1500)
        })

        return newPromise;
    }

    fetchData().then((data) => {
        console.log("Name is ", data.name)
    }).catch((e) => {
        console.log("Something Went Wrong", e)
    })
</script>
