<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="generate()">Generate a Password</button>
    <p class="passwordshow"></p>
</body>

</html>
<script>
    let passwordShow = document.querySelector(".passwordshow");
    function generate() {
        let specialCharacter = ["@", "$", "%", "&", "*"];
        let getRandomCharacter = specialCharacter[Math.floor(Math.random() * specialCharacter.length)]
        let lowerCaseCharacter = ["a", "b", "c", "d",]
        let getLowerCaseCharacter = lowerCaseCharacter[Math.floor(Math.random() * lowerCaseCharacter.length)]
        let upperCaseCharacter = ["A", "B", "D", "Z", "E"]
        let getUpperCaseCharacter = upperCaseCharacter[Math.floor(Math.random() * upperCaseCharacter.length)]
        let pass = getRandomCharacter + getLowerCaseCharacter + getUpperCaseCharacter
        passwordShow.innerText = pass;
    }
</script>
