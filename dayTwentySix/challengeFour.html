<script>
    let hasDigit = (data = "Hello123") => {
        let regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
        let check = regex.test(data);

        if (check) {
            console.log("yes")
        }
        else {
            console.log("No match")
        }
    }

    hasDigit("Avinash123@gmail.com");
</script>
