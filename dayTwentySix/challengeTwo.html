<script>
    let hasEmail = (data = "Hello123") => {
        let regex = /^\S+@\S+\.\S+$/;
        let check = regex.test(data);

        if (check) {
            console.log("yes it has email")
        }
        else {
            console.log("PLease Enter Email")
        }
    }

    hasEmail("avinash112@gmail.com");
