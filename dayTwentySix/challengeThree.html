<script>
    let hasAlpha = (data = "Hello123") => {
        let regex = /\d/;
        let check = regex.test(data);

        if (check) {
            console.log("Not having Alphabets")
        }
        else {
            console.log("Having AlphaBets")
        }
    }

    hasAlpha("avinash");
</script>
