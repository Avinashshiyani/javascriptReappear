<!-- 
ðŸ“Œ Given [5, 10, 15],
ðŸ‘‰ Use some() to check if any number > 12 (true).
ðŸ‘‰ Use every() to check if all numbers > 3 (true).
ðŸ‘‰ Log both results.
-->

<script>

    let arr = [1, 5, 10, 15];

    let checkGreaterThan12 = arr.some((e) => e > 12);

    let everyGreaterThan3 = arr.every((e) => e > 3);

    console.log(checkGreaterThan12);
    console.log(everyGreaterThan3);


</script>
