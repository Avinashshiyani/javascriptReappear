https://jsonplaceholder.typicode.com/users

ðŸ‘‰ Log the names of all users. -->

<script>
    let getUsers = async () => {
        await fetch("https://jsonplaceholder.typicode.com/users").then((e) => {
            return e.json();
        }).then((e) => {
            e.map((data) => {
                console.log(data.name)
            })
        })
    }
    getUsers();
</script>
